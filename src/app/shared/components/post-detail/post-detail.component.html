<div class="post-detail">
  <div class="post-detail__container max-w-4xl mx-auto p-6">
    <div class="post-detail__back mb-6">
      <a
        routerLink="/"
        class="inline-flex items-center text-blue-600 hover:text-blue-800 font-medium transition-colors"
      >
        ← Voltar para lista
      </a>
    </div>

    @if (isLoading()) {
    <div class="text-center py-12">
      <p class="text-gray-500 text-lg">Carregando post...</p>
    </div>
    } @else if (post()) {
    <article class="post-detail__article bg-white rounded-lg shadow-lg p-8 mb-8">
      <header class="post-detail__header mb-6">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">
          {{ post()!.title }}
        </h1>
        <div class="text-sm text-gray-500">
          <span>Post #{{ post()!.id }}</span>
          <span class="mx-2">•</span>
          <span>Autor: Usuário {{ post()!.userId }}</span>
        </div>
      </header>

      <div class="post-detail__body">
        <p class="text-gray-700 text-lg leading-relaxed">
          {{ post()!.body }}
        </p>
      </div>
    </article>

    <section class="post-detail__comments bg-gray-50 rounded-lg p-6">
      <!-- INFO: CommentListComponent recebe os comentários via @Input, como props no React -->
      <app-comment-list [comments]="comments()" />
    </section>
    } @else {
    <div class="text-center py-12">
      <p class="text-red-500 text-lg">Post não encontrado.</p>
    </div>
    }
  </div>
</div>
