<div class="posts-list">
  <section class="posts-list__container max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Lista de Posts</h1>

    <div class="posts-table overflow-x-auto shadow-md rounded-lg">
      <table class="posts-table__content min-w-full bg-white">
        <thead class="posts-table__header bg-gray-100 border-b-2 border-gray-200">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
            >
              Título
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
            >
              Conteúdo
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
            >
              Usuário
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider"
            >
              Ações
            </th>
          </tr>
        </thead>
        <tbody class="posts-table__body divide-y divide-gray-200">
          <!-- INFO: @for é a nova sintaxe do Angular (igual ao .map() do React) -->
          @for (post of posts(); track post.id) {
          <tr class="posts-table__row hover:bg-gray-50 transition-colors">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ post.id }}
            </td>
            <td class="px-6 py-4 text-sm font-medium text-gray-900">
              {{ post.title }}
            </td>
            <td class="px-6 py-4 text-sm text-gray-600">
              {{ post.body }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ post.userId }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <a
                [routerLink]="['/post', post.id]"
                class="text-blue-600 hover:text-blue-800 font-medium hover:underline"
              >
                Ver detalhes
              </a>
            </td>
          </tr>
          } @empty {
          <!-- INFO: @empty é executado quando a lista está vazia -->
          <tr>
            <td colspan="5" class="px-6 py-8 text-center text-gray-500">Carregando posts...</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </section>
</div>
