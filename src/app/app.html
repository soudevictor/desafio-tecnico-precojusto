<!-- NOTE: Navbar fixa no topo (estilo rede social) -->
<!-- INFO: Mobile First - padding menor no mobile, centralizado no desktop -->
<header class="sticky top-0 z-50 bg-white shadow-sm border-b border-slate-200">
  <nav class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-14 sm:h-16">
      <a
        routerLink="/"
        class="flex items-center gap-2 text-slate-800 hover:text-blue-600"
        aria-label="Ir para página inicial"
      >
        <i class="fa-solid fa-square-rss text-blue-600 text-xl sm:text-2xl"></i>
        <span class="font-bold text-lg sm:text-xl tracking-tight">{{ title() }}</span>
      </a>

      <div class="flex items-center gap-4">
        <a
          routerLink="/"
          routerLinkActive="text-blue-600"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-1.5 text-slate-600 hover:text-blue-600 font-medium text-sm sm:text-base"
          aria-label="Página inicial"
        >
          <i class="fa-solid fa-house text-base"></i>
          <span class="hidden sm:inline">Home</span>
        </a>
      </div>
    </div>
  </nav>
</header>

<!-- NOTE: Conteúdo principal com padding-top pra não ficar atrás da navbar -->
<main class="min-h-screen">
  <router-outlet />
</main>
